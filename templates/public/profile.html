<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.user.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="min-h-screen flex justify-center"
  style="
    background-color: {{ profile.background_color }};
    font-family: {{ profile.font_family }};
  "
>
{% if user.is_authenticated and user == profile.user %}
    <a href="{% url 'profile_style' %}"
       class="absolute top-4 right-4 bg-white text-black text-sm px-3 py-2 rounded-full shadow hover:bg-gray-100 transition">
        âš™ Settings
    </a>
{% endif %}

<div class="w-full max-w-md text-center py-10 px-4">

    {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}"
             class="w-28 h-28 rounded-full mx-auto object-cover mb-4">
    {% endif %}

    <h1 class="text-xl font-bold">{{ profile.user.username }}</h1>
    <p class="text-gray-600 mb-6">{{ profile.bio }}</p>

    <div class="space-y-4">
        {% for link in links %}
            <a href="{% url 'link_click' link.id %}"
                class="block w-full py-3 rounded-lg font-medium transition"
                style="
                    background-color: {{ profile.button_color }};
                    color: {{ profile.button_text_color }};
                ">
                    {{ link.title }}
            </a>
        {% endfor %}
    </div>

</div>
</body>
</html>
