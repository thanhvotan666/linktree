<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Linktree{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-black text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Linktree Clone</a>

        {% if user.is_authenticated %}
        <div class="relative">
            <!-- BUTTON -->
            <button
                id="userMenuButton"
                class="flex items-center space-x-2 text-sm focus:outline-none"
                onclick="toggleUserMenu()"
            >
                <span>{{ user.username }}</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <!-- DROPDOWN -->
            <div
                id="userDropdown"
                class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow-lg z-50"
            >
                <a href="/links/dashboard"
                   class="block px-4 py-2 text-sm hover:bg-gray-100">
                    Dashboard
                </a>

                <a href="/{{ user.username }}/"
                   target="_blank"
                   class="block px-4 py-2 text-sm hover:bg-gray-100">
                    Trang public
                </a>
                <a href="{% url 'change_password' %}"
                class="block px-4 py-2 text-sm hover:bg-gray-100">
                    Đổi mật khẩu
                </a>


                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 text-red-600"
                    >
                        Đăng xuất
                    </button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</nav>

<script>
function toggleUserMenu() {
    document.getElementById('userDropdown').classList.toggle('hidden')
}
</script>


<main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
</main>

{% block extra_js %}{% endblock %}
</body>
</html>
