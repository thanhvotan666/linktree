<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<form method="post" class="bg-white p-6 rounded-lg shadow w-96 space-y-4">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center">Đăng nhập</h2>

    {% for field in form %}
        <div>
            <label class="block text-sm font-medium mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <button class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
        Đăng nhập
    </button>

    <p class="text-sm text-center">
        Chưa có tài khoản?
        <a href="{% url 'register' %}" class="text-blue-600">Đăng ký</a>
    </p>
</form>

</body>
</html>
